# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - backend/*
    exclude:
    - backend/README.md
    - backend/.gitignore
    - backend/docker/compose-*.yml

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '875eaf54-c51b-42f4-beb9-af2b4f51a1c6'
  imageRepository: 'backend'
  containerRegistry: 'trackr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/backend/docker/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:    
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'trackr'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '$(dockerfilePath)'
        buildContext: '$(Build.SourcesDirectory)/backend'
        tags: '$(tag)'
    
